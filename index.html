<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Star Rating</title>
</head>

<body>
    <div id="container">
        <div id="card">
            <div id="text">
                We'd really appreciate it if you could give us some feedback. If you thought the service was good, feel free to rate us 5 stars!
            </div>
            <div id="stars">
                <div class="rating__star far fa-star" id="star-1"></div>
                <div class="rating__star far fa-star" id="star-2"></div>
                <div class="rating__star far fa-star" id="star-3"></div>
                <div class="rating__star far fa-star" id="star-4"></div>
                <div class="rating__star far fa-star" id="star-5"></div>
                <div class="rating__star fas fa-star"></div>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
        <div id="post-submission-card">
            <div id="dynamic-text">

            </div>
        </div>
    </div>
    
</body>
</html>
